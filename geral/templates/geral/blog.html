<!DOCTYPE html>
<html>
  <head>
    <title>Pokedex</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/769px-Pokebola-pokeball-png-0.png" rel="icon" type="image/x-icon" />
    <style>{% include 'geral/partials/blogstyle.css'%}</style>
  </head>
  <body>
    <header>
      <h1 class="heading">Pokedex</h1>
    </header>
    <main>
      <section class="cards">
        {% for pagina in paginas %}
        <article>
          <a href="{% url 'exibir_pagina' pagina.id %}">
            <img id="pokeball" class="article-img" src="{{pagina.imagem}}" alt=" " />
            <h1 class="article-title">
              {{pagina.titulo}}
            </h1>
          </a>
        </article>
        {% endfor %}
      </section>
      <h1 class="next">Next</h1>
    </main>
  </body>
</html>
