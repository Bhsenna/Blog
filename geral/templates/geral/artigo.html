<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/769px-Pokebola-pokeball-png-0.png" rel="icon" type="image/x-icon" />
    <title>{{blog.titulo}}</title>
    <style>{% include 'geral/partials/artigo_style.css'%}</style>
</head>
<body>
    <a href="/" class="previous">&laquo; Voltar</a>
    <div class="head">
        <h1>{{blog.titulo}}</h1>
        <h2>{% autoescape off %}{{blog.descricao}}{% endautoescape %}</h2>
    </div>
    <img id="image" src="{{blog.imagem}}" alt="">
    <div class="conteudo">
        {{blog.conteudo|linebreaks}}
        <strong>Autor: </strong>{{blog.autor}}
        <p class="data">{{blog.data | date:'d/m/Y'}}</p>
    </div>
</body>
</html>
